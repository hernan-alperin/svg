<!DOCTYPE html>
<html>
<body>
<script>
function paintDown(element) {
  var stages = document.getElementsByClassName("pyramid-level");
  var levels = stages.length;
  var level = element.getAttribute("level");
  for (i=0; i<levels; i++) {
    if (i<=level) {
      //stages[i].className="completed"; 
      stages[i].setAttribute('state','passed'); stages[i].style.fill="forestgreen"; 
    } 
    else {
      //stages[i].className="to-achieve"; 
      stages[i].setAttribute('state','to-go'); stages[i].style.fill="lightgrey"; 
    }
  }
}
</script>

<svg width="300" height="300">
  <polygon id="level_0" class="pyramid-level" level="0" state="to-go" style="fill:lightgrey;stroke:white;stroke-width:1" onClick="paintDown(this)" points=" 0,259.8076211353316 37.5,194.8557158514987 262.5,194.8557158514987 300,259.8076211353316" />
  <polygon id="level_1" class="pyramid-level" level="1" state="to-go" style="fill:lightgrey;stroke:white;stroke-width:1" onClick="paintDown(this)" points=" 37.5,194.8557158514987 75,129.9038105676658 225,129.9038105676658 262.5,194.8557158514987" />
  <polygon id="level_2" class="pyramid-level" level="2" state="to-go" style="fill:lightgrey;stroke:white;stroke-width:1" onClick="paintDown(this)" points=" 75,129.9038105676658 112.5,64.9519052838329 187.5,64.9519052838329 225,129.9038105676658" />
  <polygon id="level_3" class="pyramid-level" level="3" state="to-go" style="fill:lightgrey;stroke:white;stroke-width:1" onClick="paintDown(this)" points=" 112.5,64.9519052838329 150,0 150,0 187.5,64.9519052838329" />
</svg>
</body>
</html>
